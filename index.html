<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <style>
        /* Reset some default styles */
        body, ul, li, table, th, td {
            margin: 0;
            padding: 0;
            list-style: none;
            border: none;
        }

        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Navigation bar styling */
        nav {
            background-color: #444;
            text-align: center;
        }

        nav ul {
            padding: 10px;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Content container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        /* Sidebar styling */
        .sidebar {
            flex: 1;
            background-color: #555;
            color: #fff;
            padding: 20px;
            margin-right: 20px;
        }

        /* Main content styling */
        .content {
            flex: 2;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* List styling */
        ul {
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        /* Image styling */
        .image-container {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="content">
            <h2>Main Content</h2>
            <p>Wlcome to my frst web page.</p>
            <table>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
                <tr>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
            </table>
            <div class="image-container">
                <img src="C:/Users/ARIHANT/Desktop/new json/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg" alt="Sample Image">
            </div>
            <p><a href="#">Learn More</a></p>
        </div>
    </div>
    <footer>
        &copy; 2023 My Web Page. All Rights Reserved.
    </footer>
</body>
</html>
